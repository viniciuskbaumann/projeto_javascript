<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>


    <!-- NOVO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .formularioProduto {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 700px;
    }

    .modal-content {
        width: 100vw;
    }
</style>

<script>
    
    function alterarProduto(codigo){
        const modal = document.querySelector('modalProduto');
        modal.showModal();
        modal.style.display = 'block';
        
        var myModal = document.getElementById('modalProduto');
        var myInput = document.getElementById('descricao');

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    }    

</script>
<body onload="loadProdutos()">
    <br>
    <br>
    <!-- TUTORIAL DE MODAL EM BOOTSTRAP -->
     <!-- https://getbootstrap.com/docs/5.0/components/modal/ -->
    <!-- MODAL INICIO -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto">
        Incluir Produto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalProduto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastro de Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="formularioProduto">
                        <form action="#">
                            <div class="cadastro">
                                <label for="id">Código:</label>
                                <input type="text" id="id">
                            </div>
                            <div class="cadastro">
                                <label for="descricao">Descrição:</label>
                                <input type="text" id="descricao">
                            </div>
                            <div class="cadastro">
                                <label for="preco">Preço:</label>
                                <input type="text" id="preco">
                            </div>
                            <div class="cadastro">
                                <label for="estoque">Estoque:</label>
                                <input type="text" id="estoque">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarProduto()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL FIM -->

    <hr>
    <h1>Consulta de Produtos</h1>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Preço</th>
            <th>Descrição</th>
            <th>Estoque</th>
            <th>Ações</th>
        </thead>
        <tbody id="consulta-produto"></tbody>
    </table>
</body>
<!-- JAVASCRIPT SEPARADO -->
<script src="js/api.js"></script>
<script src="js/produtos.js"></script>
