<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <!-- NOVO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/table.css">
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .formularioProduto {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 700px;
    }

    .modal-content {
        width: 100vw;
    }

    .disabled{
        background-color: rgba(205, 201, 201, 0.501);
    }

    td{
        color: black;
    }
</style>

<script>
    
    function alterarProduto(codigo){
        const modal = document.querySelector('modalProduto');
        modal.showModal();
        modal.style.display = 'block';
        
        var myModal = document.getElementById('modalProduto');
        var myInput = document.getElementById('descricao');

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    }

</script>

<body onload="loadProdutos()">
    <br>
    <br>
    <!-- MODAL INICIO -->
    <button id="btnIncluirProduto" 
        type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto" onclick="incluirProduto()">
        Incluir Produto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalProduto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastro de Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="formularioProduto">
                        <form action="#">
                            <div class="cadastro">
                                <label for="id">Código:</label>
                                <input type="text" id="id" disabled class="disabled">
                            </div>
                            <div class="cadastro">
                                <label for="descricao">Descrição:</label>
                                <input type="text" id="descricao" value="Teclado">
                            </div>
                            <div class="cadastro">
                                <label for="preco">Preço:</label>
                                <input type="text" id="preco" value="35,00">
                            </div>
                            <div class="cadastro">
                                <label for="estoque">Estoque:</label>
                                <input type="text" id="estoque" value="50">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarProduto()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL FIM -->
    <hr>
    <section>
        <!--for demo wrap-->
        <h1>Consulta de Produtos</h1>
        <div class="tbl-header">
            <table>
                <thead>
                    <th>Id</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </thead>
                <tbody id="consulta-produto"></tbody>
            </table>
        </div>
    </section> 
</body>

<!-- JAVASCRIPT SEPARADO -->
<script src="js/api.js"></script>
<script src="js/produtos.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
